    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffd6eb, #ffe6f2, #ffcce0, #ffe6f9, #fbcfe8, #f9a8d4);
      background-size: 600% 600%;
      animation: gradientMove 20s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER GRADIENT ANIMASI */
    header {
      background: linear-gradient(270deg, #f9a8d4, #fbcfe8, #f472b6, #fce7f3);
      background-size: 600% 600%;
      animation: headerGradient 15s ease infinite;
    }
    @keyframes headerGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Shooting stars */
    .star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, white, transparent);
      opacity: 0.8;
      animation: shooting 3s linear infinite;
    }
    @keyframes shooting {
      from { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
      to   { transform: translateX(600px) translateY(300px) rotate(-45deg); opacity: 0; }
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Glassmorphism untuk box */
    .glass-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    /* Hover ikon */
    .icon-hover:hover {
      transform: scale(1.2) rotate(15deg);
      color: #db2777;
      transition: 0.3s ease;
    }

    /* Foto galeri hover animasi */
    .gallery img {
      transition: transform 0.6s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Modal zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
      animation: zoomIn 0.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Extra Animasi CSS */
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .animate-fadeInUp { animation: fadeInUp 1s ease-out forwards; }
    .delay-200 { animation-delay: .2s; }
  </style>
</head>

<script>
  const carousel = document.getElementById("videoCarousel");
  const items = document.querySelectorAll(".video-item");
  let currentIndex = 1; // tengah aktif

  function updateCarousel() {
    items.forEach((item, index) => {
      item.classList.remove("active");
      if (index === currentIndex) {
        item.classList.add("active");
      }
    });

    // Geser biar selalu tampil 3 video
    const offset = -(currentIndex - 1) * items[0].offsetWidth;
    carousel.style.transform = `translateX(${offset}px)`;
  }

  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = items.length - 1;
    if (currentIndex >= items.length) currentIndex = 0;
    updateCarousel();
  }

  // Set awal
  updateCarousel();
</script>

<section class="max-w-4xl mx-auto py-12 px-4" data-aos="fade-left">

  <form id="pesanForm" class="bg-white p-6 rounded-xl shadow-lg glow animate-fadeInUp space-y-4">
    <input id="namaInput" type="text" placeholder="Nama Anda"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300">
    <textarea id="pesanInput" placeholder="Tulis pesan Anda..." rows="4"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300"></textarea>
    <button type="submit"
      class="relative w-full bg-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-600 transition transform hover:scale-105 overflow-hidden group">
      <span class="relative z-10">✨ Kirim</span>
      <span class="absolute inset-0 bg-white opacity-20 scale-0 group-active:scale-150 transition-transform duration-500 rounded-lg"></span>
    </button>
  </form>
</section>

<script>
  const form = document.getElementById("pesanForm");
  const namaInput = document.getElementById("namaInput");
  const pesanInput = document.getElementById("pesanInput");
  const ucapanGrid = document.querySelector(".bg-pink-100\\/80 .grid");

  // 🔹 Fungsi render pesan dari localStorage
  function renderPesan() {
    ucapanGrid.innerHTML = ""; // clear biar ga dobel

    const pesanList = JSON.parse(localStorage.getItem("pesanList")) || [];

    pesanList.forEach(item => {
      const newMessage = document.createElement("div");
      newMessage.className =
        "bg-white p-6 rounded-xl shadow-lg glow transition duration-500 hover:shadow-pink-300 animate-fadeInUp";
      newMessage.innerHTML = `
        <p>💌 "${item.pesan}"</p>
        <span class="block mt-2 text-sm text-pink-600 font-semibold">${item.nama}</span>
      `;
      ucapanGrid.appendChild(newMessage);
    });
  }

  // 🔹 Load pesan saat halaman dibuka
  renderPesan();

  // 🔹 Event submit
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = namaInput.value.trim() || "Anonim";
    const pesan = pesanInput.value.trim();
    if (pesan === "") return;

    // Ambil data lama dari localStorage
    const pesanList = JSON.parse(localStorage.getItem("pesanList")) || [];

    // Tambah pesan baru
    pesanList.push({ nama, pesan });

    // Simpan lagi ke localStorage
    localStorage.setItem("pesanList", JSON.stringify(pesanList));

    // Render ulang
    renderPesan();

    // Reset form
    namaInput.value = "";
    pesanInput.value = "";
  });
</script>

</script>


  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    lucide.createIcons();

    // Shooting stars
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("stars").appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }
    setInterval(createStar, 700);

    // Salju
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = (10 + Math.random() * 20) + "px";
      snowflake.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("snow").appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 300);

    // Zoom foto modal
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });
    modal.addEventListener("click", () => modal.style.display = "none");

    // Music toggle
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    let isPlaying = true;
    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        musicBtn.innerHTML = '<i data-lucide="pause-circle" class="w-7 h-7"></i>';
      } else {
        music.play();
        musicBtn.innerHTML = '<i data-lucide="music" class="w-7 h-7"></i>';
      }
      lucide.createIcons();
      isPlaying = !isPlaying;
    });
  </script>
